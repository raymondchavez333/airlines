<section id="book" class="section">
    <h2>Book a Flight</h2>
    <form id="bookingForm">
        <label>From:</label>
        <select id="from">
            <option value="Cebu">Cebu</option>
            <option value="Manila">Manila</option>
        </select>

        <label>To:</label>
        <select id="to">
            <option value="Manila">Manila</option>
            <option value="Cebu">Cebu</option>
            <option value="Davao">Davao</option>
            <option value="Hongkong">Hongkong</option>
        </select>

        <label>Time:</label>
        <select id="time">
            <option>6:00 AM</option>
            <option>10:00 AM</option>
            <option>2:00 PM</option>
            <option>10:00 PM</option>
            <option>2:00 AM</option>
        </select>

        <label>Seat Type:</label>
        <select id="seatType">
            <option value="Business">Business</option>
            <option value="Economy">Economy</option>
        </select>

        <label>Number of Seats:</label>
        <input type="number" id="seatNumber" min="1" max="20" value="1">

        <label>Discount:</label>
        <select id="discount">
            <option value="none">None</option>
            <option value="student">Student 10%</option>
            <option value="senior">Senior 10%</option>
            <option value="pwd">PWD 10%</option>
            <option value="child">Child below 5 Free</option>
        </select>

        <button type="submit">Add Booking</button>
    </form>

    <div id="bookingsList">
        <h3>Current Bookings</h3>
        <ul id="bookingItems"></ul>
        <p id="totalAmount"></p>
        <button id="printItinerary" onclick="printItinerary()">Print Ticket</button>
    </div>
</section>
